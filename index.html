<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletJS</title>
    <script src="https://kit.fontawesome.com/44f399a034.js" crossorigin="anonymous"></script></head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet"> 
<body>
    <header>
        <h1><i class="fas fa-wallet"></i> Wallet</h1>
        <p>Your personal financial manager!</p>
    </header>
    <main>
        <section class="transactions">
            <h2 class="title">Transaction list</h2>

            <div class="transaction-list">

                <div class="income-area">
                    <h3>Income:</h3>
                    <div class="transaction" id="0">
                        <p class="transaction-name"><i class="fas fa-money-bill-wave"></i>Payoff</p>
                        <p class="transaction-amount">2000$<button class="delete"><i class="fas fa-times"></i></button></p>
                    </div>
                </div>

                <div class="expenses-area">
                    <h3>Expenses:</h3>
                    <div class="transaction" id="1">
                        <p class="transaction-name"><i class="fas fa-cart-arrow-down"></i>Shopping</p>
                        <p class="transaction-amount">-200$<button class="delete"><i class="fas fa-times"></i></button></p>
                    </div>
                    <div class="transaction" id="2">
                        <p class="transaction-name"><i class="fas fa-hamburger"></i>Food</p>
                        <p class="transaction-amount">-50$<button class="delete"><i class="fas fa-times"></i></button></p>
                    </div>
                    <div class="transaction" id="3">
                        <p class="transaction-name"><i class="fas fa-film"></i>Entertainment</p>
                        <p class="transaction-amount">-150$<button class="delete"><i class="fas fa-times"></i></button></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="options">
            <div>
                <h2 class="title">Available money:</h2>
                <p class="available-money">0$</p>
            </div>

            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i>New transaction</button>
                <button class="delete-all"><i class="fas fa-trash-alt"></i>Delete all</button>
            </div>

            <div class="style-selection">
                <h2 class="title">Choose style</h2>
                <div class="color-buttons">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
            </div>
        </section>
    </main>

    <div class="add-transaction-panel">
        <h2 class="title">New transaction</h2>

        <label for="name">Name:</label>
        <small>(type transaction name)</small>
        <input type="text" id="name">

        <label for="amount">Amount:</label>
        <small>(type amount value)</small>
        <input type="number" id="amount">

        <label for="category">Choose category</label>
        <small>([ + ] - income), [ - ] - expense</small>
        <select id="category" onchange="selectCategory()">
            <option value="none" selected disabled></option>
            <option value="income">[ + ] Income</option>
            <option value="shopping">[ - ] Shopping</option>
            <option value="food">[ - ] Food</option>
            <option value="entertainment">[ - ] Entertainment</option>
        </select>

        <div class="panel-buttons">
            <button class="save"><i class="fas fa-save"></i> Save</button>
            <button class="close"><i class="far fa-window-close"></i> Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
